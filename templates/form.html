<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
    <!-- <link rel="stylesheet" href="Style.css"> -->
    <title>Form</title>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <style>
        .custom-font {
          font-family: Arial, sans-serif;
          font-size: 12px;
          /* Add other font-related styles if needed */
        }
      </style>
</head>
<body>
    <nav>
        <a onclick="homeFunction()">Home</a>
        <a onclick="analyticsFunction()">Analytics</a>
        <a href="{{ url_for('form') }}">Personal Pitch Assessment</a>
    </nav>

    <div id="buttons">
        <button class="scrollButton" onclick="homeFunction()" id="home" title="Go to home section" style="margin-top:40px">H</button>
        <button class="scrollButton" onclick="analyticsFunction()" id="rain" title="Go to analytics section" style="margin-top:40px">A</button>
    </div>

    <script>
        document.getElementById("shark").style.display = "block";

        // When the user clicks on the button, scroll to the top of the document
        function homeFunction() {
            var homeURL = "{{ url_for('home') }}";
            window.location.href = homeURL + "#home";
        }

        // When the user clicks on the button, scroll to the rain page of the document
        function analyticsFunction() {
            // document.body.scrollTop = 1000;
            // document.documentElement.scrollTop = 1000;
            var homeURL = "{{ url_for('home') }}";
            window.location.href = homeURL + "#analyticsSection";
            //document.getElementById('analyticsSection').scrollIntoView();
        }
    </script>
    <div class="titleform" >
            <span class="border">
                Form Page
            </span>
    </div>
</div>
    <div>
        <form action="{{ url_for('form') }}" method="post" style="width: 100%;">
            <div class="form-card">
                <h2>Pitcher Information</h2>
                <label for="industry">Industry:</label>
                <input type="text" id="industry" name="industry" required>

                <label for="pitcherGender">Pitcher Gender:</label>
                <select id="pitcherGender" name="pitcherGender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <!-- Add more options as needed -->
                </select>

                <label for="pitcherCity">Pitcher City:</label>
                <input type="text" id="pitcherCity" name="pitcherCity" required>

                <label for="pitcherState">Pitcher State:</label>
                <input type="text" id="pitcherState" name="pitcherState" pattern="[A-Za-z]{2}" title="Enter a valid state code" required>

                <label for="pitcherAge">Pitcher Average Age:</label>
                <input type="number" id="pitcherAge" name="pitcherAge" min="1" required>
            </div>

            <div class="form-card">
                <h2>Company Information</h2>
            <label for="askAmount">Ask Amount:</label>
            <input type="number" id="askAmount" name="askAmount" min="1" required>

            <label for="equityOffered">Equity Offered:</label>
            <input type="number" id="equityOffered" name="equityOffered" min="0" max="100" required>

            <label for="profitsSales">Profits and Sales/Revenue:</label>
            <input type="text" id="profitsSales" name="profitsSales" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
